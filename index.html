<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Route Challenges</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- main css file -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="custom-scrollbar" id="index">

  <section id="main">
    <div class="container">
      <div class="row">

        <div class="allCard col-xl-4 col-md-6 col-sm-12">
          <div class="card" data-k0="10%" data-k1="15%" data-k2="20%">
            <div class="titel-card">
              <h3>Basic</h3>
            </div>
            <div class="text-card">
              <h2>$5</h2>
              <p>Per Month</p>
            </div>
            <div class="bar-card">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>

        <div class="allCard col-xl-4 col-md-6 col-sm-12">
          <div class="card" data-k0="30%" data-k1="40%" data-k2="35%">
            <div class="titel-card">
              <h3>Pro</h3>
            </div>
            <div class="text-card">
              <h2>$10</h2>
              <p>Per Month</p>
            </div>
            <div class="bar-card">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>

        <div class="allCard col-xl-4 col-md-6 col-sm-12">
          <div class="card" data-k0="100%" data-k1="100%" data-k2="100%">
            <div class="titel-card">
              <h3>Premium</h3>
            </div>
            <div class="text-card">
              <h2>$20</h2>
              <p>Per Month</p>
            </div>
            <div class="bar-card">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>

      </div>
      <div class="result">
        <div>
          <div class="lebels">
            <label>5 user</label>
            <label>100 users</label>
          </div>
          <div class="progress">

            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>
        <div>
          <div class="lebels">
            <label>20 GB</label>
            <label>200 GB</label>
          </div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>

        <div>
          <div class="lebels">
            <label>1 project</label>
            <label>50 project</label>
          </div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>

      </div>
    </div>

  </section>

  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
